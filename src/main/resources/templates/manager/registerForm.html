<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" >
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container-fluid">
        <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="form-group">
                <label for="username" class="form-control-label">Nr Służbowy</label> <input
                    type="text" class="form-control" th:field="*{username}" id="username" />
                <div class="text text-danger" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label for="password" class="form-control-label">Password</label> <input
                    type="password" class="form-control" th:field="*{password}"
                    id="password" />
                <div class="text text-danger"
                     th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />

        </form>
    </div>

</div>
</body>
</html>
