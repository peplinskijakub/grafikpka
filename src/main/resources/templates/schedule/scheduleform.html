<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" >
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
   <div class="container">
       <form th:object="${schedule}" th:action="@{/schedule/}" method="post">
           <input type="hidden" th:field="*{id}" id="id" placeholder="id">
           <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
           <input type="date" th:field="*{date}" id="date" placeholder="Data">
           <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
           <div class="col-md-2">
               <label for="typRozkladu">Typ Rozkladu</label>
               <select class="form-control" id="typRozkladu" name="typRozkladu" th:field="*{typRozkladu}">
                   <option th:each="typOpt : ${T(pl.grafikpka.model.TypRozkladu).values()}"
                           th:value="${typOpt}" th:text="${typOpt.getDispayValue()}"></option>
               </select>
           </div>
           <input type="text" th:field="*{nrSluzbowy}" id="text" placeholder="Nr Służbowy">
           <span th:if="${#fields.hasErrors('nrSluzbowy')}" th:errors="*{nrSluzbowy}"></span>

           <input type="text" th:field="*{linia}" id="text" placeholder="linia">
           <span th:if="${#fields.hasErrors('linia')}" th:errors="*{linia}"></span>

           <input type="text" th:field="*{poczatekPracy}" id="text" placeholder="Początek pracy">
           <span th:if="${#fields.hasErrors('poczatekPracy')}" th:errors="*{poczatekPracy}"></span>

           <input type="text" th:field="*{koniecPracy}" id="text" placeholder="Koniec pracy">
           <span th:if="${#fields.hasErrors('koniecPracy')}" th:errors="*{koniecPracy}"></span>

           <input type="text" th:field="*{miejsceZmiany}" id="text" placeholder="Miejsce zmiany">
           <span th:if="${#fields.hasErrors('miejsceZmiany')}" th:errors="*{miejsceZmiany}"></span>
           <input type="submit" value="Zmień Grafik">
       </form>
   </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"/>
</body>
</html>
